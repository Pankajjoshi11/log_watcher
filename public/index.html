<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live Log Watch (WebSocket)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body { font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial; margin:0; background:#0b0f14; color:#e6edf3; }
    header { position: sticky; top:0; background:#111827; padding:10px 16px; border-bottom:1px solid #1f2937; display:flex; justify-content:space-between; align-items:center; }
    #log { padding: 12px 16px; white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .line { padding: 2px 0; border-bottom: 1px dotted #1f2937; }
    .muted { color:#9ca3af; }
    button { background:#1f2937; color:#e6edf3; border:1px solid #374151; border-radius:8px; padding:6px 10px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <div>Live Log (last 10 on connect → streaming)</div>
    <div>
      <button id="pause">Pause scroll</button>
      <span id="state" class="muted">connecting…</span>
    </div>
  </header>
  <div id="log"></div>
  <script src="/app.js"></script>
</body>
</html>
